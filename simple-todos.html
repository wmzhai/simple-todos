<head>
  <title>todo List</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Todo List</h1>

			<!-- add a form below the h1 -->
  			<form class="new-task">
		    	<input type="text" name="text" placeholder="Type to add new tasks"/>
		 	</form>
		</header>
	</div>
	<ul>
		{{#each tasks}}
			{{> task}}
		{{/each}}
	</ul>

</body>

<template name="task">
	<li>{{text}}</li>
</template>
